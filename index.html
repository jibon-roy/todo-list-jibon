<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <main>
        <div class="container">
            <form id="input-field" class="field">
                <input id="input" type="text" placeholder="Add task in todo list" required>
                <button id="add" type="submit">Add task</button>
            </form>
            <div id="task" class="task-field">
                
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
